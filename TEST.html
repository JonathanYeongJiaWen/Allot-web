<body>
<div class="row">
        <div class="col s9 m6">

              <form>
                  
      
  
      

      <label>Select 1 or multiple classes to sent to</label>
  <select class="browser-default">

      </div>
    </form>
  </div>

    </p>

      <input class="with-gap" name="twoday" type="radio" id="twoday" />

    </p>
    <p>

      <input  placeholder="Choose date if the rest not applicable" type="date" class="datepicker">
    </p>
    
    
  </form>
        
    </li>
    
  </ul>


<ul class="collapsible" data-collapsible="accordion" class="blue">

        <form action="#">
    <label for="form">Select the importance of the homework</label>
    <p>
      <input class="with-gap" name="1" type="radio" id="1"  />

    </p>
    
      <input class="with-gap" name="2" type="radio" id="2"  />

    <p>

    <p>

    <p>

    <p>
      <input class="with-gap" name="6" type="radio" id="6"  />

    </p>
    <p>
      <input class="with-gap" name="7" type="radio" id="7"  />

</form>

  <form action="#">

      </div>
    </div>
  </form>
